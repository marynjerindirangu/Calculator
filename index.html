<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-screen">
            <div class="previous-screen"></div>
            <div class="current-screen"></div>
        </div>

            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operation add-button">+</button>
            <button class="number-button">4</button>
            <button class="number-button ">5</button>
            <button class="number-button">6</button>
            <button class="operation minus-button">-</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operation multiply-button">*</button>
            <button class="number-button">0</button>
            <button class="number-button decimal">.</button>
            <button class="delete-button ">del</button>
            <button class="operation divide-button">/</button>
            <button class="clear-button span-two">ac</button>
            <button class="equal-button span-two">=</button>
           
        
    </div>
    <script src="script.js"></script>
</body>
</html>
